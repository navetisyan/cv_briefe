<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CV</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper-box box"></div>
      <div class="wrapper-box personalPage hidden">
        <div class="wrapper cvWrapper">
          <div class="header">
            <div class="personName"><h1>Name Lastname</h1></div>
            <div class="personImg">
              <img src="img/person-icon.jpg" alt="img" />
            </div>
          </div>
          <div class="infoBox">
            <div class="info infoText">
              <h3 class="contact">Contact</h3>
              <div class="contactInfo">
                <p class="phone infoText">
                  <label for="">Phone:</label><span>+37499463623</span>
                </p>
                <p class="email infoText">
                  <label for="">Email:</label
                  ><span>gevorgyan.icml@gmail.com</span>
                </p>
              </div>
            </div>
            <div class="info">
              <h3 class="experience">Work Experience</h3>
              <div class="nestedInfo experience">
                <div class="infoSubHeader">
                  <p class="infoText">Mon Amie Flower and Design Boutic:</p>
                  <p class="infoText">VAS GROUP</p>
                </div>
                <div class="infoSubText">
                  <p class="infoText">Junior Accountant</p>
                  <p class="infoText">Computer operator</p>
                </div>
              </div>
            </div>
            <div class="info">
              <h3 class="education">Education</h3>
              <p class="infoText">info1:</p>
              <p class="infoText">info2</p>
            </div>
            <div class="info">
              <h3 class="contact">Education</h3>
              <p class="phone infoText">info1:</p>
              <p class="email infoText">info2</p>
            </div>
            <div class="info">
              <h3 class="contact">Education</h3>
              <p class="phone infoText">info1:</p>
              <p class="email infoText">info2</p>
            </div>
            <div class="info">
              <h3 class="contact">Education</h3>
              <p class="phone infoText">info1:</p>
              <p class="email infoText">info2</p>
            </div>
          </div>
        </div>
      </div>
      <div class="wrapper-box add-user-box hidden">
        <div class="add-user">
          <form id="add-new-user">
            <div>
              <label for="firstName">Name</label>
              <input
                type="string"
                name="firstName"
                id="input-name"
                placeholder="name"
              />
            </div>
            <div>
              <label for="lastName">Surname</label>
              <input
                type="string"
                name="lastName"
                id="input-surname"
                placeholder="surname"
              />
            </div>
            <div>
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="input-email"
                placeholder="email"
              />
            </div>
          </form>
          <div class="submit-user">
            <button id="submit-user">Add</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./scripts/app.js"></script>
  </body>
</html>
